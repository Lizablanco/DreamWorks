{% extends 'base.html' %}
{% block content %}
<h2>Registro</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="boton-medieval">Registrarse</button>
</form>
{% if messages %}
  <div class="mensaje-flotante">
    {% for message in messages %}
      <p class="mensaje-{{ message.tags }}">{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}

{% endblock %}
