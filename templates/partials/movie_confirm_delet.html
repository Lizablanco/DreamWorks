{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h1>Eliminar película</h1>
    <p>¿Seguro que deseas borrar «{{ object.titulo }}»?</p>
    <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar borrado</button>
    <a href="{% url 'movie_list' %}" class="btn btn-link">Cancelar</a>
    </form>
</div>
{% endblock %}
