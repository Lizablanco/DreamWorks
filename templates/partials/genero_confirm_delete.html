{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>Eliminar género</h2>
  <p>¿Seguro que deseas borrar «{{ object.nombre }}»?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar borrado</button>
    <a href="{% url 'genero_list' %}" class="btn btn-link">Cancelar</a>
  </form>
</div>
{% endblock %}
