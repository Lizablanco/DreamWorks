<table class="table table-striped">
  <thead>
    <tr>
      <th>Título</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for c in curiosidades %}
    <tr>
      <td>{{ c.titulo }}</td>
      <td>{{ c.descripcion|truncatechars:80 }}</td>
      <td>
        <a href="{% url 'curiosidad_editar' c.pk %}" class="btn btn-sm btn-primary">✏️</a>
        <a href="{% url 'curiosidad_borrar' c.pk %}" class="btn btn-sm btn-danger">🗑️</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No hay curiosidades registradas.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
