{% load static %} 

<!-- Sistema de registro oculto -->
<input type="checkbox" id="registro-toggle" style="display: none;">
<div class="formulario-registro" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1001; background: rgb(145, 122, 247); padding: 2rem; border: 3px solid #F5E7C1; border-radius: 10px; width: 300px;">
    <!-- contenido del formulario registro -->
    <h5 style="color: #F5E7C1; text-align: center;">Registro del Reino</h5>
    <form method="post" action="{% url 'register' %}" id="registro-form">
        {% csrf_token %}
        <div class="campo-formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required maxlength="50" pattern="[A-Za-zÁ-ú\s]+" minlength="3" title="Solo letras y espacios">
        </div>
        <div class="campo-formulario">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="campo-formulario">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div> 
        <button type="submit" class="boton-medieval">Unirse</button>
    </form>
</div>

<!-- Sistema de inicio de sesión login (oculto) -->
<input type="checkbox" id="login-toggle" style="display: none;">
<div class="formulario-login" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1001; background: rgb(145, 122, 247); padding: 2rem; border: 3px solid #F5E7C1; border-radius: 10px; width: 300px;">
    <!-- contenido del formulario login -->
    <h6 style="color: #F5E7C1; text-align: center;">Inicio de Sesión</h6>
    <form method="post" action="{% url 'login' %}" id="login-form">
        {% csrf_token %}
        <div class="campo-formulario">
            <label for="email-login">Email:</label>
            <input type="email" id="email-login" name="email-login" required>
        </div>
        <div class="campo-formulario">
            <label for="password-login">Contraseña:</label>
            <input type="password" id="password-login" name="password-login" required minlength="6">
        </div> 
        <button type="submit" class="boton-medieval">Iniciar Sesión</button> <!-- Faltaba el botón de submit -->
    </form>
</div>

<!-- Sección de comentarios (flotante) -->
<div id="comentarios">
    <h6>✍️ Tu opinión de la página</h6> 
    <form method="post" action="{% url 'comment' %}" id="comentarios-form">
        {% csrf_token %}
        <textarea placeholder="Máximo 50 caracteres" maxlength="50" required></textarea>
        <div class="contador"><span id="chars-left">50</span> restantes</div>
        <button type="submit" class="boton-medieval">Enviar</button>
    </form>
</div>
